<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jinie Ferry</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400&display=swap');

body{
    margin:0;
    background:black;
    color:white;
    font-family:'Inter', sans-serif;
    overflow-x:hidden;
}

.hero{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    background: radial-gradient(circle at 30% 30%, #222 0%, #000 60%);
}

h1{
    font-family:'Playfair Display', serif;
    font-size:64px;
    letter-spacing:3px;
    margin:0;
}

.subtitle{
    margin-top:20px;
    font-size:18px;
    opacity:0.7;
    letter-spacing:2px;
}

.line{
    width:80px;
    height:1px;
    background:white;
    margin:30px auto;
    opacity:0.4;
}

.section{
    padding:120px 20px;
    text-align:center;
    max-width:800px;
    margin:auto;
}

.section h2{
    font-family:'Playfair Display', serif;
    font-size:32px;
    margin-bottom:20px;
}

a{
    color:white;
    text-decoration:none;
    border-bottom:1px solid rgba(255,255,255,0.4);
    transition:0.3s;
}

a:hover{
    opacity:0.5;
}

.footer{
    padding:60px;
    text-align:center;
    font-size:14px;
    opacity:0.4;
}
</style>
</head>

<body>

<div class="hero">
    <h1>JINIE FERRY</h1>
    <div class="line"></div>
    <div class="subtitle">
        CONTEMPORARY ART × CLOUD ENGINEERING
    </div>
</div>

<div class="section">
    <h2>About</h2>
    <p>
        I work between sculpture, code, and cloud infrastructure.
        My practice explores systems, automation, and invisible architectures.
    </p>
</div>

<div class="section">
    <h2>Infrastructure</h2>
    <p>
        AWS · Terraform · Kubernetes · GitHub Actions
    </p>
</div>

<div class="section">
    <h2>Repository</h2>
    <p>
        <a href="https://github.com/JinieFerry">GitHub Archive</a>
    </p>
</div>

<div class="footer">
    2026 © Jinie Ferry
</div>

</body>
</html>
